<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/viewer-styles.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Quicksand">
  <title>{{loc}}-Table</title>
</head>

<body>
  <div class='container1'>
    <form action='tables' method="GET">
      <select name="loc" class="selectpicker form-control" onchange="form.submit()">
        {% for loc in l %}
          <option value="{{ loc }}">{{ loc }}</option>
        {% endfor %}
      </select>
      <!-- <input type='submit' name='view' value='Angucken' style='text-align: center'> -->
    </form>

    <div class='header-item'>
      <h1>{{loc}}</h1>
    </div>

    <div class='table-item'>
      <table class="content-table">
        <colgroup>
          <col class='Datum' span='1'>
          <col class='Zeit' span='1'>
          <col class='Temperatur' span='1'>
          <col class='NitratAQ' span='1'>
          <col class='NitratWIN' span='1'>
          <col class='NitritAQ' span='1'>
          <col class='NitritWIN' span='1'>
          <col class='AmmoniumAQ' span='1'>
          <col class='AmmoniumWIN' span='1'>
          <col class='PhosphatAQ' span='1'>
          <col class='PhosphatWIN' span='1'>
          <col class='pH-Wert' span='1'>
          <col class='GPS-Länge' span='1'>
          <col class='GPS-Breite' span='1'>
        </colgroup>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Zeit</th>
            <th><a href="/chart?loc={{loc}}&keyword=temp">Temperatur</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=nitratAQ">NitratAQ</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=nitratWIN">NitratWIN</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=nitritAQ">NitritAQ</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=nitritWIN">NitritWIN</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=ammoniumAQ">AmmoniumAQ</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=ammoniumWIN">AmmoniumWIN</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=phosphatAQ">PhosphatAQ</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=phosphatWIN">PhosphatWIN</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=pHWert">pH-Wert</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=gpsLaenge">GPS-Länge</a></th>
            <th><a href="/chart?loc={{loc}}&keyword=gpsBreite">GPS-Breite</a></th>
          </tr>
        </thead>
        <tbody>
          {% for r in c %}
          <tr>
            {% for e in r %}
              <td>{{e}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
