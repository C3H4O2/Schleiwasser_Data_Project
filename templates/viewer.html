<!DOCTYPE html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="/static/js/viewer.js"></script>

  <style media="screen">
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
    .tab {
      position: absolute;
      top: 0px;
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
  }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
  }
    .tabcontent {
      width: 100%;
      position: absolute;
      top: 50px;
      height: 90%;
      display: none;
  }
    .tab button.active {
      background-color: #ccc;
  }
    .tab button:hover {
      background-color: #ddd;
  }


  </style>
</head>

<body>
  <div id="graph" class='tabcontent'></div>


  <div id="overview" class='tabcontent'></div>

  <div class="tab">
    <button class="tablinks" id='defaultopen' onclick="openOptions(event, 'overview')">Overview</button>
    <button class="tablinks" onclick="openOptions(event, 'graph')">Graph</button>
  </div>

</body>
